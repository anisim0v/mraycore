version: '2'
services:
  postgres:
    image: postgres:9.6

    environment:
      - "POSTGRES_DB=mray_core"

  consul:
    image: consul
    ports:
      - 8300:8300
    command: consul agent -server -bootstrap -ui -client 0.0.0.0 -data-dir=/consul/data -bind=165.227.159.49
  mray:
    build: .
    ports:
      - 8080:8080