<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>FamilyToken list</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Token</td>
        <td>Region</td>
        <td>Family login</td>
        <td>Account id</td>
    </tr>
    <tr th:each="token : ${familyTokens}">
        <td th:text="${token.token}"></td>
        <td th:text="${token.region}"></td>
        <td th:text="${token.familyLogin}"></td>
        <td th:text="${token.account}"></td>
    </tr>
</table>
</body>
</html>
