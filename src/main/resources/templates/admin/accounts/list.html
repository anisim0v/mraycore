<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}">Account list</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Email</td>
        <td>Id</td>
        <td>Period</td>
        <td>Region</td>
        <td>Token</td>
        <td>Active until</td>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.email}"></td>
        <td th:text="${account.id}"></td>
        <td th:text="${account.renewPeriod}"></td>
        <td th:text="${account.region}"></td>
        <td th:text="${account.familyToken}"></td>
        <td th:text="${account.activeUntil}"></td>
    </tr>
</table>
</body>
</html>
