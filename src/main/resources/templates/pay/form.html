<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="base">
<head>
    <title>Оплатить</title>
</head>
<body>
<div layout:fragment="content">
    <!--/*@thymesVar id="price" type="java.lang.String"*/-->
    <!--/*@thymesVar id="transactionId" type="java.lang.String"*/-->
    <!--/*@thymesVar id="signature" type="java.lang.String"*/-->
    <form method="post" action="https://wl.walletone.com/checkout/checkout/Index">
        <input name="WMI_MERCHANT_ID" type="hidden" value="141130336213"/>
        <input name="WMI_PAYMENT_AMOUNT" type="hidden" th:value="${price}"/>
        <input name="WMI_CURRENCY_ID" type="hidden" value="643"/>
        <input name="WMI_DESCRIPTION" type="hidden" value="Оплата Spotify Premium"/>
        <input name="WMI_SUCCESS_URL" type="hidden" th:value="'http://music-ray.ru/done/'+${transactionId}"/>
        <input name="WMI_FAIL_URL" type="hidden" th:value="'http://music-ray.ru/fail/'+${transactionId}"/>
        <input name="WMI_PAYMENT_NO" type="hidden" th:value="${transactionId}"/>
        <input name="WMI_SIGNATURE" type="hidden" th:value="${signature}"/>
        Цена: <span th:text="${price}"></span>
        <input type="submit"/>

    </form>
</div>
</body>
</html>e
