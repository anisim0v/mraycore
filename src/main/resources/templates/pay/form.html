<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="base">
<head>
    <title>Оплатить</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" action="https://wl.walletone.com/checkout/checkout/Index">
        <!--/*@thymesVar id="WMI_PAYMENT_AMOUNT" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_CURRENCY_ID" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_DESCRIPTION" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_SUCCESS_URL" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_FAIL_URL" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_PAYMENT_NO" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_SIGNATURE" type="java.lang.String"*/-->
        <!--/*@thymesVar id="WMI_MERCHANT_ID" type="java.lang.String"*/-->
        <input name="WMI_MERCHANT_ID" type="hidden" th:value="${WMI_MERCHANT_ID}"/>
        <input name="WMI_PAYMENT_AMOUNT" type="hidden" th:value="${WMI_PAYMENT_AMOUNT}"/>
        <input name="WMI_CURRENCY_ID" type="hidden" th:value="${WMI_CURRENCY_ID}"/>
        <input name="WMI_DESCRIPTION" type="hidden" th:value='${WMI_DESCRIPTION}'/>
        <input name="WMI_SUCCESS_URL" type="hidden" th:value="${WMI_SUCCESS_URL}"/>
        <input name="WMI_FAIL_URL" type="hidden" th:value="${WMI_FAIL_URL}"/>
        <input name="WMI_PAYMENT_NO" type="hidden" th:value="${WMI_PAYMENT_NO}"/>
        <input name="WMI_SIGNATURE" type="hidden" th:value="${WMI_SIGNATURE}"/>
        Цена: <span th:text="${WMI_PAYMENT_AMOUNT}"></span>
        <input type="submit"/>

    </form>
</div>
</body>
</html>
