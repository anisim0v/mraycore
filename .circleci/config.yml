version: 2
jobs:
  build:
    working_directory: ~/mray-core
    docker:
      - image: openjdk:8
    environment:
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          key: mray-core-gradle-{{ checksum "build.gradle" }}
      - run: |
          ./gradlew build
          rm build/dist/*.original
      - save_cache:
          key: mray-core-gradle-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle
            - ~/.embedmongo
      - save_cache:
          key: mray-core-{{ .Revision }}
          paths:
            - ~/mray-core/build/dist
      - store_artifacts:
          path: ~/mray-core/build/dist
          destination: mray-core
  deploy:
    working_directory: ~/mray-core
    docker:
      - image: docker:git

    steps:
      - checkout
      - restore_cache:
          key: mray-core-{{ .Revision }}
      - setup_remote_docker
      - run:
          name: Push docker image
          command: |
          docker build -t yadda/lucerne:latest .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push yadda/lucerne:latest